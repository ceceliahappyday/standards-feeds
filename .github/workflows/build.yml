name: Build & Publish Feeds

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"   # 每天 4 次（UTC）
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build feeds
        run: |
          python scripts/build_feeds.py
          # 证明文件已生成
          echo "=== TREE ==="
          ls -lah
          echo "=== FEEDS TREE ==="
          ls -lah feeds || true
          # 防止 Jekyll 误处理
          touch feeds/.nojekyll
          # 打印每个 XML 的前几行
          for f in feeds/*.xml; do
            echo "=== HEAD: $f ==="
            head -n 20 "$f" || true
          done

      - name: Upload Pages artifact (only feeds/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: feeds

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
